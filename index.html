<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component challenge hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainbox">
        <div class="maincard">
            <h1>Get <div class="colorwords">insights</div> that help<br> your business grow.</h1>
            <p class="firstparagraph">
                Discover the benefits of data analytics and make <br>
                better decisions regarding revenue, customer <br>
                experience, and overall efficiency.
            </p>

            <div class="boxsecond">
                <div class="subbox">
                    <h2>10k+</h2>
                    <p class="secondparagraph">COMPANIES</p>
                </div>

                <div class="subbox">
                    <h2>314</h2>
                    <p class="secondparagraph">TEMPLATES</p>
                </div>

                <div class="subbox">
                    <h2>12M+</h2>
                    <p class="secondparagraph">QUERIES</p>
                </div>
            </div>
        </div>
        
        <img class="image" src="images/image-header-desktop-color.jpg" alt="image-header-desktop">
    </div>

</html>
